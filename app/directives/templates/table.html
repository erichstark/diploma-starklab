<table id="{{ ::uniqueId }}" class="table-data">
	<thead>
		<tr>
			<th>Čas [s]</th>
			<th>Os x [m]</th>
			<th>Os y [m]</th>
			<th>Rýchlosť y [m/s]</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="data in rows">
			<td>{{ data.time }}</td>
			<td>{{ data.x }}</td>
			<td>{{ data.y }}</td>
			<td>{{ data.vy }}</td>
		</tr>
	</tbody>
</table>
