<table id="{{ ::uniqueId }}" class="table-data">
	<thead>
		<tr>
			<th>Čas</th>
			<th>Os x</th>
			<th>Os x</th>
			<th>Rýchlosť y</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="data in rows">
			<td>{{ data.time }}</td>
			<td>{{ data.x }}</td>
			<td>{{ data.y }}</td>
			<td>{{ data.vy }}</td>
		</tr>
	</tbody>
</table>
